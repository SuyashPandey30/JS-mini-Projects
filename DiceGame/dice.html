<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="container">
      <h1 id="result">Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img id="img1" src="./images/dice1.png">
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img id="img2" src="./images/dice1.png">
      </div>
    </div>
    
    
  </body>
  <footer>
    <button onclick="changeImageSource()">Click to roll</button>
  </footer>

  <script>
    function changeImageSource(){
    console.log('Function called'); 
    var randomnum1 = Math.floor(Math.random()*6);
    var randomnum2 = Math.floor(Math.random()*6);
    var imgarr = ["./images/dice1.png","./images/dice2.png","./images/dice3.png","./images/dice4.png","./images/dice5.png","./images/dice6.png"];
    var image1 = document.getElementById('img1');
    image1.setAttribute('src',imgarr[randomnum1]);
    var image2 = document.getElementById('img2');
    image2.setAttribute('src',imgarr[randomnum2]);

    if(randomnum1==randomnum2){
      var win = getElementById('result');
      win.textContent='Dreaw';
    }
    if(randomnum1 > randomnum2){
      var win = document.getElementById('result');
      win.textContent='Player 1 Wins';
    }
    if(randomnum1 < randomnum2){
      var win = document.getElementById('result');
      win.textContent='Player 2 Wins';
    }
}

  </script>
</html>
